<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanyuLink: Mandarin Expedition</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js" integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU=" crossorigin="anonymous"></script>
    <script src="lvl1JS.js"></script>

</head>
<body>
    <div class="navbar">
        <div id="logo-navbar">
            <img src="images/Logo.1.png">
        </div>

        <div id="home-navbar">
            <a href="dashboard.html">
                <img src="images/home.png" class="nav-icon">Home</a>
        </div>

        <div id="tutorial-navbar">
            <a href="tutorial.html"><img src="images/tutorial-active.png" class="nav-icon">How To Play</a>
        </div>

        <div id="play-navbar">
            <a href="playMain.html"><img src="images/play.png" class="nav-icon"><b>Let's Play</b></a>
        </div>

        <div id="profile-navbar">
            <a href="profile.html"><img src="images/profile.png" class="nav-icon">Profile</a>
        </div>

        <div id="about-navbar">
            <a href="about.html"><img src="images/about.png" class="nav-icon">About</a>
        </div>

        <div id="logout-navbar">
            <a href="index.html"><img src="images/logout.png" class="nav-icon">Logout</a>
        </div>
    </div>

    <div class="overlay" id="overlay" style="display: none;"></div>
    <div class="popup-container" id="popup" style="display: none;">
    </div>

    <div id="game-container">
        <div id="cards-container"></div>

        <div id="bins-container">
            <div class="bin" data-part-of-speech="Pronoun">Pronoun</div>
            <div class="bin" data-part-of-speech="Adjective">Adjective</div>
            <div class="bin" data-part-of-speech="Noun">Noun</div>
        </div>
    </div>

</body>
</html>
